<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Transitions</title>
  </head>
  <body>
    <h1>CSS Transitions</h1>
    <div class="container">
      <button class="btn-hover">Hover me</button>
      <div class="box box-scale">I'll scale</div>
      <div class="box box-move">I'll move</div>
      <div class="box box-rotate">I'll rotate</div>
      <div class="box box-disappear">I'll disappear</div>
    </div>
  </body>
