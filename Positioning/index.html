<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>CSS Positioning</title>
  </head>
  <body>
    <div class="container">
      <div class="item red absolute"></div>
      <div class="item green relative"></div>
      <div class="item blue fixed"></div>
      <div class="item orange sticky"></div>
      <div class="item pink static"></div>
    </div>
  </body>
</html>
